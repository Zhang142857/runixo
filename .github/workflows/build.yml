name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: agent/go.sum
      
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      
      - name: Generate proto
        run: |
          cd proto
          protoc --go_out=../agent/api/proto --go_opt=paths=source_relative \
                 --go-grpc_out=../agent/api/proto --go-grpc_opt=paths=source_relative \
                 agent.proto
      
      - name: Build Agent
        run: |
          cd agent
          go build -v ./cmd/agent
      
      - name: Test Agent
        run: |
          cd agent
          go test -v ./...

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml
      
      - name: Install dependencies
        run: |
          cd client
          pnpm install --frozen-lockfile
      
      - name: Build (Vite only)
        run: |
          cd client
          npx vite build
