name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-agent:
    name: Build Agent (${{ matrix.suffix }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: agent/go.sum

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd agent
          go build -ldflags "-s -w" -o ../runixo-agent-${{ matrix.suffix }} ./cmd/agent

      - uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.suffix }}
          path: runixo-agent-${{ matrix.suffix }}

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm@8

      - name: Install & Build
        working-directory: client
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pnpm install
          npm run build:win
          dir release

      - uses: actions/upload-artifact@v4
        with:
          name: client-windows
          path: client/release/*.exe

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm@8

      - name: Install & Build
        working-directory: client
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pnpm install
          npm run build:linux
          ls -la release/

      - uses: actions/upload-artifact@v4
        with:
          name: client-linux
          path: |
            client/release/*.AppImage
            client/release/*.deb

  build-client-macos:
    name: Build Client (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm@8

      - name: Install & Build
        working-directory: client
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pnpm install
          npm run build:mac
          ls -la release/

      - uses: actions/upload-artifact@v4
        with:
          name: client-macos
          path: |
            client/release/*.dmg
            client/release/*.zip

  release:
    name: Publish Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-agent, build-client-windows, build-client-linux, build-client-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: find dist -type f | head -30

      - name: Generate checksums
        run: |
          cd dist
          find . -type f -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Publish to latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            自动构建，每次提交到 main 分支后更新。

            构建时间: ${{ github.event.head_commit.timestamp }}
            提交: ${{ github.sha }}
            消息: ${{ github.event.head_commit.message }}

            ---

            | 文件 | 说明 |
            |------|------|
            | `runixo-agent-linux-*` | Agent 二进制 |
            | `Runixo Setup *.exe` | Windows 安装包 |
            | `Runixo *.exe` | Windows 便携版 |
            | `Runixo-*.dmg` | macOS 安装包 |
            | `Runixo-*.AppImage` | Linux 安装包 |
          prerelease: true
          make_latest: false
          files: |
            dist/*
