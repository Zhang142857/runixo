# ServerHub Client 自动发布工作流
name: Release Client

on:
  push:
    tags:
      - 'client-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        working-directory: client
        run: pnpm install

      - name: Build application
        working-directory: client
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx vite build
          echo "=== Vite build complete ==="
          ls -la dist/
          ls -la dist/main/
          ls -la dist/renderer/
          echo "=== Starting electron-builder ==="
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --publish never
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npx electron-builder --mac --publish never
          else
            npx electron-builder --linux --publish never
          fi
          echo "=== Build complete ==="
          ls -la release/

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: client-windows
          path: client/release/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: client-macos
          path: |
            client/release/*.dmg
            client/release/*.zip

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: client-linux
          path: |
            client/release/*.AppImage
            client/release/*.deb

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/client-}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ServerHub Client ${{ steps.version.outputs.VERSION }}
          body: |
            ## ServerHub Client ${{ steps.version.outputs.VERSION }}

            AI-Native 服务器管理平台客户端

            ### 下载

            | 平台 | 文件 | 说明 |
            |------|------|------|
            | Windows | ServerHub Setup *.exe | Windows 安装程序 |
            | Windows | ServerHub *.exe | Windows 便携版 |
            | macOS | ServerHub-*.dmg | macOS 安装包 |
            | Linux | ServerHub-*.AppImage | Linux AppImage |
            | Linux | serverhub-client_*.deb | Debian/Ubuntu 安装包 |

            ### 系统要求

            - Windows 10/11 (64-bit)
            - macOS 10.15+ (Intel/Apple Silicon)
            - Linux (Ubuntu 20.04+, Debian 11+)

            ### 首次使用

            1. 下载并安装客户端
            2. 在服务器上安装 Agent:
               ```bash
               curl -fsSL https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/scripts/install.sh | sudo bash
               ```
            3. 在客户端中添加服务器
            4. 开始管理您的服务器！

          files: dist/*
          draft: false
          prerelease: false
